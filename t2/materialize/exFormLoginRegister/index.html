<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="card col s12 align-center">
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab"><a class="active" href="#login">Login</a></li>
                        <li class="tab"><a href="#reg">Register</a></li>
                    </ul>
                </div>
                <div class="card-content">
                    <div id="login">
                        <h4>Login</h4>
                        <form>
                            <div class="input-field col s12">
                                <input id="user" type="text">
                                <label for="user">User:</label>
                            </div>
                            <br>
                            <div class="input-field col s12">
                                <input id="pass" type="password">
                                <label for="pass">Password:</label>
                            </div>
                            <div class="input-field col s12">
                                <a href="#">Do you forget your password?</a>
                            </div>
                            <div class="input-field col s12">
                                <input class="btn" id="login" type="submit" value="LOGIN">
                            </div>
                        </form>
                    </div>
                    <div id="reg">
                        <h4>Register</h5>
                            <form>
                                <div class="input-field col s12 m6">
                                    <input id="nombre" type="text">
                                    <label for="nombre">Nombre:</label>

                                </div>

                                <div class="input-field col s12 m6">
                                    <label>Apellidos:</label>
                                    <input id="apellidos" type="text">
                                </div>
                                <div class="input-field col s12">
                                    <label>Fecha de nacimiento:</label>
                                    <input id="fecha" type="text" class="datepicker">
                                </div>

                                <label>Género:</label>
                                <div class="input-field col s12">
                                    <p>
                                        <label>
                                            <input id="mujer" type="radio" name="genero" checked>
                                            <span> Mujer</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input id="hombre" type="radio" name="genero">
                                            <span> Hombre</span>
                                        </label>
                                    </p>
                                </div>

                                <div class="input-field col s12 m6">
                                    <label>Email:</label>
                                    <input id="email" type="text">
                                </div>
                                <div class="input-field col s12 m6">
                                    <label>Password:</label>
                                    <input id="pass" type="password">
                                </div>

                                <section>
                                    <div class="input-field col s12">
                                        <input type="text" id="autocomplete-input" class="autocomplete">
                                        <label for="autocomplete-input">Province:</label>
                                    </div>
                                </section>

                                <div class="input-field col s6">

                                    <input class="btn" id="register" type="submit" value="REGISTER">
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();
        });

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.autocomplete');
            var instances = M.Autocomplete.init(elems, {
                data: {
                    "Valladolid": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Escudo_de_Valladolid.svg/1200px-Escudo_de_Valladolid.svg.png",
                    "Ávila": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Escudo_de_la_provincia_de_%C3%81vila.svg/1200px-Escudo_de_la_provincia_de_%C3%81vila.svg.png",
                    "Salamanca": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Escudo_her%C3%A1ldico_de_Salamanca.svg/250px-Escudo_her%C3%A1ldico_de_Salamanca.svg.png",
                    "Burgos": "https://upload.wikimedia.org/wikipedia/commons/0/0b/Escudo_de_Burgos.svg",
                    "Leon": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Escudo_de_Le%C3%B3n.svg/1200px-Escudo_de_Le%C3%B3n.svg.png",
                    "Palencia": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Escudo_heraldico_de_Palencia.svg/1200px-Escudo_heraldico_de_Palencia.svg.png",
                    "Segovia": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Escudo_de_la_provincia_de_Segovia.svg/1200px-Escudo_de_la_provincia_de_Segovia.svg.png",
                    "Soria": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Escudo_de_la_provincia_de_Soria2.svg/1200px-Escudo_de_la_provincia_de_Soria2.svg.png",
                    "Zamora": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Escudo_de_la_provincia_de_Zamora.svg/1200px-Escudo_de_la_provincia_de_Zamora.svg.png"
                }
            });
        });
    </script>
</body>

</html>
